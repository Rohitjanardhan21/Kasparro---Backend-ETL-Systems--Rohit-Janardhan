services:
  - type: web
    name: kasparro-etl-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasparro-etl-db
          property: connectionString
      - key: COINGECKO_API_KEY
        value: YOUR_COINGECKO_API_KEY_HERE
      - key: COINPAPRIKA_API_KEY
        value: YOUR_COINPAPRIKA_API_KEY_HERE
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
    healthCheckPath: /health

databases:
  - name: kasparro-etl-db
    databaseName: kasparro_etl
    user: postgres